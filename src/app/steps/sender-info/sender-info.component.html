

<form [formGroup]="senderInfoForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="mobileNumber">Mobile Number</label>
    <input type="text" maxlength="10" formControlName="mobileNumber" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" formControlName="address" class="form-control" id="address" placeholder="Address">
  </div>
</form>
