

<form [formGroup]="delieveryTypeForm">
  <div class="form-group">
    <label for="delieveryType">Delievery Type</label>

    <select name="companyName" id="delieveryType" formControlName="delieveryType" class="form-control">
      <option *ngFor="let delieveryType of delieveryTypes">
        {{delieveryType}}
      </option>

    </select>
  </div>
</form>
